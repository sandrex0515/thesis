
<style>
        .list{
          -webkit-box-shadow: 0 10px 20px rgba(0, 0, 0, .13);
                    box-shadow: 0 10px 20px rgba(0, 0, 0, .13);
        }
        .list:hover,
        .list:active,
        .list:focus{
          border-color: transparent !important;
        }
        .sample3{
          background-color: #574B90;
          border-radius: 120px;
          -webkit-box-shadow: 0 10px 20px rgba(0, 0, 0, .13);
                    box-shadow: 0 10px 20px rgba(0, 0, 0, .13);
        }
        
        </style>
        <div class="main-content">
          
                <section class="section">
                  <h1 class="section-header">
                    <div>For Delivery Orders</div>
                  </h1>
                  <div class="row">
                      <div class="col-lg-3">
                          <input type="text" class="form-control" ng-model="filter.searchString" ng-change="show_fetch()" placeholder="Search...">
                          <br>
                </div>
                <div class="col-lg-2">
                    <a href="#/fordelivery2" class="btn btn-sm btn-light" title="Table list"><ion-icon name="list" style="zoom:2.0"></ion-icon></a>          
                      <a href="#/fordelivery" class="btn btn-sm btn-light list" title="List"><ion-icon name="apps" style="zoom:2.0"></ion-icon></a>
                      <br>
        
                </div>
                <div class="col-lg-2">
        
                        <span ng-click="Selectopt()">
                          Select By:
                          <select class="form-control col-sm-8" ng-model="viewTitle" ng-change="show_fetch2()">
                              <option selected disabled></option>
                                    <option>Name</option>
                                    <option>Date</option>
                                    <option>Place</option>
                                  </select>
                            </span>
                            <br>
                    </div>
               
                    <div class="col-sm-4">
                        <!-- <button class="btn btn-sm btn-primary" ng-click="pdf()">Export pdf</button> -->
                        <button class="btn btn-sm btn-primary" ng-click="csv()">Export csv</button>
                    </div>
                    </div>
        
                  <div class="row">
                  <h3 ng-if="!fetchdelivery.status" style="padding-left: 37%">No data found</h3>
                        <div class="col-lg-3 prodlist" ng-repeat="(k,v) in fetchdelivery track by $index" ng-if="fetchdelivery.status" style="background:#fff;padding: 20px 20px;height: 350px;text-align: center;">
                                <img src="../../media/slide.jpg" class="img-thumbnail" width="auto" height="200px" alt="img">
                                <p>Name:&nbsp;{{v.name}} </p>
                                <p>Date:&nbsp;{{v.delivery_date}} </p>
                                <p>Address:&nbsp;{{v.address}}</p>
                        <button type="button" class="btn btn-primary" ng-click="delivery(v)" title="Delivered"><ion-icon name="checkmark"></ion-icon></button>
                        <button type="button" class="btn btn-primary" ng-click="cancel(v)" title="Cancel"><ion-icon name="trash"></ion-icon></button>

                    </div>
        </div>
        <br>
        <nav aria-label="Page navigation example">
                <ul class="pagination" style="justify-content:center">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
        </section>
        </div>
