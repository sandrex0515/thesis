  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 45,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>
  <script>

$(document).ready(function(){
        checksession();

        $('input').iCheck({
            checkboxClass: 'icheckbox_flat-aero',
            radioClass: 'iradio_flat-aero'
        });

        $("#email, #pass, #login").on('keypress', function( event ) {
            if ( event.which == 13 ) {
                login();
            }         
        });
    });

    function checksession(){
      $.ajax('../php/FUNCTIONS/session.php', {
            type: "POST",
            statusCode: {
                404: function(response){
                            //do nothing
                        }
                    },
                    success: function(data){
                      location.replace('../index.html');
                    }
                });
    }

  function login(){
        var error = 0;
        var empid = $('#email').val();
        var pass = $('#pass').val();

        if(empid.replace(/\s/g,'') == "" || pass.replace(/\s/g,'') == ""){
            $('#div-message').empty().show().append("Incorrect Email and/or Password");

            setTimeout(function(){
                $('#div-message').empty().hide();
            }, 5000);
        }
        else {
            $.ajax('../php/FUNCTIONS/auth.php', {
                type: "POST",
                data: { email : empid, password : pass },
                statusCode: {
                    404: function(response){
                        $('#div-message').empty().show().append("Incorrect Employee ID and/or Password");

                        setTimeout(function(){
                            $('#div-message').empty().hide();
                        }, 5000);
                    }
                },
                success: function(data){
                  alert('ok');
                }
            });
        }

    }

  </script>
